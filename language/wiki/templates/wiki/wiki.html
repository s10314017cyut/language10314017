<!doctype html>
{% load staticfiles %}
<html>
<head>
<title>程式語言小百科</title>
<meta charset=utf-8>
<link rel=stylesheet href={% static 'main/css/main.css' %}>
</head>
<body>
<h1>wiki 說--Hello world!</h1>
{% if categories %}
    <h2>程式語言分類：</h2>
    <table>
        <tr><th>分類名稱</th><th></th></tr>
        {% for category in categories %}
            <tr>
                <td>
                    <a href={% url 'wiki:category' category.name %}>{{category.name}}</a>
                </td>
                <td>
                    <form method=post action={% url 'wiki:deleteCategory' category.id %}>
                     {% csrf_token %}
                     <input type=submit value=刪除>
                    </form>
                </td>
            </tr>
 {% endfor %}
 </table>
{% else %}
 <p><strong>目前尚未設定程式語言分類。</strong></p>
{% endif %}
<p><a href={% url 'wiki:addCategory' %}>新增程式語言分類</a></p>
<p><a href={% url 'main:main' %}>回首頁</a></p>
</body>
</html>
